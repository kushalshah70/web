<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>J.C. Shah Family</title>
  <script src="js/d3.min.js"></script>
  <!-- <script type="module" src="https://unpkg.com/family-chart@0.9.0"></script> -->
  <script type="module" src="js/family-chart.min.js"></script>
  <link rel="stylesheet" href="css/family-chart.css">
  <style> * {margin: 0; padding: 0; box-sizing: border-box;} body { font-family: 'Arial', sans-serif; } </style>
</head>
<body>

<div id="FamilyChart" class="f3" style="width:100%; height: 100vh; min-height:500px; margin:auto;background-color:rgb(33,33,33);color:#fff;"></div>

<script type="module">

  async function init() {
    try {
      const data = await fetchData();
      create(data);
    } catch (error) {
      console.error('Error loading data:', error);
    }
  }

  async function fetchData() {
    const response = await fetch('data.json');
    if (!response.ok) {
      throw new Error('Failed to load JSON data');
    }
    const jsonData = await response.json();
    // console.log('Data loaded:', jsonData);
    return jsonData;
  }

  function create(data) {
    const f3Chart = f3.createChart('#FamilyChart', data)
      .setTransitionTime(1000)
      .setCardXSpacing(250)
      .setCardYSpacing(150)
      // .setSingleParentEmptyCard(true, {label: 'ADD'})
      .setSingleParentEmptyCard(false, {label: 'ADD'})
      .setShowSiblingsOfMain(true)
      .setOrientationVertical();

    const f3Card = f3Chart.setCardHtml()
      .setCardDisplay([["first name","last name"],["place","birthday"],["origin"],["nick name"]])
      .setCardDim({})
      .setMiniTree(true)
      .setStyle('imageCircle')
      .setOnHoverPathToMain();

    const f3EditTree = f3Chart.editTree()
      .fixed(true)
      .setFields(["first name","last name","birthday", "origin", "nick name"])
      .setEditFirst(false)
      .setCardClickOpen(f3Card);
    
    //  f3EditTree.setEdit()
    f3EditTree.setNoEdit();

    f3Chart.updateTree({initial: true});
    f3EditTree.open(f3Chart.getMainDatum());

    f3Chart.updateTree({initial: true});
  }

  init();
</script>

</body>
</html>
